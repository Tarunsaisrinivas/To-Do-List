<!DOCTYPE html>
<html>

<head>
    <title>To-Do List </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/icon-x" href="to-do-list.png">
</head>

<body>
    <div class="container">
        <div class="head">

            <h2>TO-DO LIST <img src="notepad.png" alt="notepad icon" width="15" height="20">
            </h2>

            <div class="input-box">
                <input type="text" id="box" placeholder="Add your remainder ">
                <button onclick="add()">Add</button>
            </div>

            <ul id="list">
            </ul>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
